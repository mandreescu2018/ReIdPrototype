MODEL:
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: './logs/simple_resnet_market/simple_resnet50_resume_30.pth'
  NAME: 'simple_resnet50'
  

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 60
  BASE_LR: 0.001
  IMS_PER_BATCH: 32
  WARMUP_METHOD: 'linear'
  MOMENTUM: 0.9
  FEATURE_DIMENSION: 2048
  LOG_PERIOD: 50
  EVAL_PERIOD: 10
  WEIGHT_DECAY:  5e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  SCHEDULER: 'step_lr'

PROCESSOR: 
  INPUT_KEYS: 1 # number of items that will be passed to the model
  TARGET_KEY: 1 # position of person id in the input values

LOSS:
  ID_LOSS_TYPE: 'cross_entropy'
  METRIC_LOSS_TYPE: 'triplet'
  ID_LOSS_OUTPUT_INDEX: 0
  METRIC_LOSS_OUTPUT_INDEX: 1
  ID_LOSS_WEIGHT: 1.0
  METRIC_LOSS_WEIGHT: 1.2
  CENTER_LOSS: False
  TRIPLET_MARGIN: None
  IF_LABELSMOOTH: 'off'
  

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  # PIXEL_MEAN: [0.485, 0.456, 0.406]
  # PIXEL_STD: [0.229, 0.224, 0.225]
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]
  HF_PROB: 0.5 # random horizontal flip
  PADDING: 10
  TRAIN_KEYS: [0]
  EVAL_KEYS: [0]

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

DATASETS:
  NAMES: market1501
  DIR: 'market1501'

TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: './logs/market_vit_base/vit_transformer_resume_120.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
  
WANDB: 
  USE: False
  PROJECT: 'resnet_market'
  NAME: 'market_resnet_base'
OUTPUT_DIR: './logs/simple_resnet_market_b32_wi'

