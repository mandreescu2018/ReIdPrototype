MODEL:
  PRETRAIN_PATH: './weights_pretrained/jx_vit_base_p16_224-80ecf9dd.pth'
  NAME: 'vit_transformer'

SOLVER:
  OPTIMIZER_NAME: 'Adam'
  MAX_EPOCHS: 120
  BASE_LR: 0.00035
  IMS_PER_BATCH: 64
  MOMENTUM: 0.9
  FEATURE_DIMENSION: 2048
  LOG_PERIOD: 50
  EVAL_PERIOD: 10
  WEIGHT_DECAY:  1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  SCHEDULER: 'step'
  STEPS: [20, 70]
  # decay rate of learning rate
  GAMMA: 0.1
  WARMUP_FACTOR: 0.01
  WARMUP_ITERS: 5
  WARMUP_METHOD: 'linear'

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 4

DATASETS:
  NAMES: market1501
  ROOT_DIR: ('D:\datasets')
  DIR: 'market1501'

OUTPUT_DIR: './logs/0321_market_vit_base'
