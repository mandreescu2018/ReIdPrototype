MODEL:
  PRETRAIN_CHOICE: 'resume'
  # PRETRAIN_PATH: './weights_pretrained/jx_vit_base_p16_224-80ecf9dd.pth'
  PRETRAIN_PATH: './logs/market_vit_base_jpm_sie/vit_transformer_jpm_resume_60.pth'
  NAME: 'vit_transformer_jpm'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'
  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_COEFFICIENT: 3.0
  RE_ARRANGE: True

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.008
  IMS_PER_BATCH: 64
  FEATURE_DIMENSION: 2048
  MARGIN: None
  WEIGHT_DECAY:  1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  CHECKPOINT_PERIOD: 20
  LOG_PERIOD: 50
  EVAL_PERIOD: 10
  WARMUP_ITERS: 5
  WARMUP_METHOD: 'linear'

PROCESSOR: 
  # INPUT_KEYS: 4
  TARGET_KEY: 1

LOSS:
  ID_LOSS_TYPE: 'cross_entropy'
  METRIC_LOSS_TYPE: 'triplet'
  ID_LOSS_OUTPUT_INDEX: 0
  METRIC_LOSS_OUTPUT_INDEX: 1
  COMPONENTS: [
    {"type": "cross_entropy", "weight": 1.0, "output_index": 0, "label_smooth": "off"},
    {"type": "triplet", "weight": 1.0, "output_index": 1, "margin": None},
  ]

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  # PIXEL_MEAN: [0.485, 0.456, 0.406]
  # PIXEL_STD: [0.229, 0.224, 0.225]
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]
  PADDING: 10
  TRAIN_KEYS: [0, 1, 2, 3]
  EVAL_KEYS: [0, NaN, 3, 4]

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

DATASETS:
  NAMES: msmt17
  DIR: 'MSMT17_V1'

TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: './logs/market_vit_base_jpm_sie/vit_transformer_jpm_resume_120.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

LOGGING:  
  WANDB_USE: False
  WANDB_PROJECT: 'transformer_reid'
  WANDB_NAME: '0321_market_vit_base_jpm'

OUTPUT_DIR: './logs/market_vit_base_jpm_sie'
EXPERIMENT_NAME: 'vit_base_market_stride12_jpm_sie'
