MODEL:
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: './weights_pretrained/jx_vit_base_p16_224-80ecf9dd.pth'
  # PRETRAIN_PATH: './logs/market_vit_base_jpm/vit_transformer_jpm_resume_10.pth'
  NAME: 'vit_transformer_jpm'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.008
  IMS_PER_BATCH: 64
  FEATURE_DIMENSION: 2048
  MARGIN: None
  WEIGHT_DECAY:  1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  CHECKPOINT_PERIOD: 20
  LOG_PERIOD: 50
  EVAL_PERIOD: 10

PROCESSOR: 
  INPUT_KEYS: 4
  TARGET_KEY: 1

LOSS:
  ID_LOSS_TYPE: 'cross_entropy'
  METRIC_LOSS_TYPE: 'triplet'
  ID_LOSS_OUTPUT_INDEX: 0
  METRIC_LOSS_OUTPUT_INDEX: 1
  METRIC_LOSS_WEIGHT: 1.0
  CENTER_LOSS: False
  TRIPLET_MARGIN: None
  IF_LABELSMOOTH: 'off'

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  # PIXEL_MEAN: [0.485, 0.456, 0.406]
  # PIXEL_STD: [0.229, 0.224, 0.225]
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]
  PADDING: 10

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

DATASETS:
  NAMES: market1501
  ROOT_DIR: ('D:\datasets')
  DIR: 'market1501'

TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: './logs/0321_market_vit_base/vit_transformer_resume_20.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
WANDB: 
  USE: False
  PROJECT: 'transformer_reid'
  NAME: '0321_market_vit_base_jpm'

OUTPUT_DIR: './logs/market_vit_base_jpm'

