MODEL:
  PRETRAIN_CHOICE: 'resume'
  # PRETRAIN_PATH: './weights_pretrained/jx_vit_base_p16_224-80ecf9dd.pth'
  PRETRAIN_PATH: './logs/msmt17_vit_base/vit_transformer_resume_20.pth'
  NAME: 'vit_transformer'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'
  STRIDE_SIZE: [16, 16]

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.008
  IMS_PER_BATCH: 64
  FEATURE_DIMENSION: 2048
  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  WEIGHT_DECAY:  1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  LOG_PERIOD: 50
  EVAL_PERIOD: 20
  CHECKPOINT_PERIOD: 10
  MARGIN: None

PROCESSOR: 
  INPUT_KEYS: 4
  TARGET_KEY: 1

LOSS:
  CENTER_LOSS: False
  TRIPLET_MARGIN: None
  IF_LABELSMOOTH: 'off'

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  PADDING: 10
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]
  TRAIN_KEYS: [0, 1, 2, 3]
  EVAL_KEYS: [0, NaN, 3, 4]

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

DATASETS:
  NAMES: msmt17
  DIR: 'MSMT17_V1'

TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: './logs/msmt17_vit_base/vit_transformer_resume_120.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
  
# WANDB: 
#   USE: True
#   PROJECT: 'transformer_reid_msmt17'
#   NAME: 'msmt17_vit_base_bis'
OUTPUT_DIR: './logs/msmt17_vit_base'

