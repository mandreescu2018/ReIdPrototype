MODEL:
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: './weights_pretrained/jx_vit_base_p16_224-80ecf9dd.pth'
  # PRETRAIN_PATH: './logs/dukemtmc_vit_base/vit_transformer_resume_30.pth'
  NAME: 'vit_transformer'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'
  NO_MARGIN: True
  STRIDE_SIZE: [16, 16]

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.008
  IMS_PER_BATCH: 64
  FEATURE_DIMENSION: 2048
  CHECKPOINT_PERIOD: 10
  LOG_PERIOD: 50
  EVAL_PERIOD: 10
  WEIGHT_DECAY:  1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  # decay rate of learning rate
  # GAMMA: 0.1
  # WARMUP_FACTOR: 0.01
  WARMUP_ITERS: 5
  WARMUP_METHOD: 'linear'


LOSS:
  ID_LOSS_TYPE: 'cross_entropy'
  METRIC_LOSS_TYPE: 'triplet'
  ID_LOSS_OUTPUT_INDEX: 0
  METRIC_LOSS_OUTPUT_INDEX: 1
  COMPONENTS: [
    {"type": "cross_entropy", "weight": 1.0, "output_index": 0, "label_smooth": "off"},
    {"type": "triplet", "weight": 1.0, "output_index": 1, "margin": None},
  ]


PROCESSOR: 
  # INPUT_KEYS: 4
  TARGET_KEY: 1

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  PADDING: 10
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]
  TRAIN_KEYS: [0, 1, 2, 3]
  EVAL_KEYS: [0, NaN, 3, 4]

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

DATASETS:
  NAMES: ('occ_duke')
  DIR: 'occluded_duke'
  # NAMES: msmt17
  # DIR: 'MSMT17_V1'

TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: './logs/dukemtmc_vit_base/vit_transformer_resume_120.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
LOGGING:
  WANDB_USE: False
  WANDB_PROJECT: 'vit_reid_dukemtmc'
  WANDB_NAME: 'dukemtmc_vit_base'
OUTPUT_DIR: './logs/dukemtmc_vit_base'

