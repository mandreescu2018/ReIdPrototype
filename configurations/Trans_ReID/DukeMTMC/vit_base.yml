MODEL:
  PRETRAIN_CHOICE: 'resume'
  # PRETRAIN_PATH: './weights_pretrained/jx_vit_base_p16_224-80ecf9dd.pth'
  PRETRAIN_PATH: './logs/dukemtmc_vit_base/vit_transformer_resume_30.pth'
  NAME: 'vit_transformer'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'
  NO_MARGIN: True
  STRIDE_SIZE: [16, 16]

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.008
  IMS_PER_BATCH: 64
  FEATURE_DIMENSION: 2048
  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  WEIGHT_DECAY:  1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  LOG_PERIOD: 50
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 10

LOSS:
  ID_LOSS_TYPE: 'cross_entropy'
  METRIC_LOSS_TYPE: 'triplet'
  ID_LOSS_OUTPUT_INDEX: 0
  METRIC_LOSS_OUTPUT_INDEX: 1
  ID_LOSS_WEIGHT: 1.0
  METRIC_LOSS_WEIGHT: 1.0
  CENTER_LOSS: False
  TRIPLET_MARGIN: None
  IF_LABELSMOOTH: 'off'

PROCESSOR: 
  INPUT_KEYS: 4
  TARGET_KEY: 1

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  HF_PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

DATASETS:
  NAMES: dukemtmc
  ROOT_DIR: ('D:\datasets')
  DIR: 'DukeMTMC-reID'

TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: './logs/dukemtmc_vit_base/vit_transformer_resume_120.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
  
WANDB: 
  USE: True
  PROJECT: 'vit_reid_dukemtmc'
  NAME: 'dukemtmc_vit_base'
OUTPUT_DIR: './logs/dukemtmc_vit_base'

